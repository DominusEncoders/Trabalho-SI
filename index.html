<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- JS Services -->
    <script src="js/services/chart_service.js"></script>

    <script>
        let renamedFile;

<body>
    <div class="submitForm">
        <div class="form">
            <div class="form-group">
            <input onchange="rename()" class="form-control" type="file" name="myInput" id="myInput">
            </div>
            <br />
            <button class="btn btn-primary btn-lg btn-block"
            onclick="upload(renamedFile)">Enviar</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/process_data.js"></script>

    <script>
        rename = () => {
            renamedFile = new File([document.querySelector("#myInput").files[0]], "file.xlsx")

            document.querySelector("#myInput").files[0] = renamedFile
            console.log(document.querySelector("#myInput").files[0]);
            console.log(renamedFile);
            //document.querySelector("#myInput").value = "";
            console.log(document.querySelector("#myInput").files[0]);
        }   
    </script>
